<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-02</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <header class="header">
        <div class="header-content">
            <p>LOGO</p>
            <button>Sign Up</button>
        </div>

        <div class="middle-content">
            <h1>Cool Dark UI Template for <br> Webflow Agencies!</h1>
            <button>Stay Focused</button>
        </div>
    </header>


    <section class="main-div">
        <div class="main-div-content">
            <h3>See It in Action</h3>
            <p>Explore the live preview and imagine your <br> brand in this bold new look.</p>
            <button>Launch Live Preview</button>
        </div>
        <div class="main-div-image">
            <img src="./image/wc-mini.png" alt="">
        </div>
        
    </section>



    <section class="status">
        <h2>Joined Thousands of Productive Users</h2>
        <div class="status-box">
            <div class="status-item">
                <h3>50K</h3>
                <p>Active Users</p>
            </div>
            <div class="status-item">
                <h3>2M+</h3>
                <p>Focus Sessions</p>
            </div>
            <div class="status-item">
                <h3>95%</h3>
                <p>Satisfaction Rate</p>
            </div>
        </div>
    </section>






    
</body>
</html>
